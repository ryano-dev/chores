<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chore Admin</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="admin-wrap">
        <header>
            <h1>Admin</h1>
            <button id="backBtn">⬅ Back</button>
        </header>


        <section id="lockSection">
            <div style="margin-bottom:8px">
                <label for="pinDisplay">Enter PIN</label>
                <div id="pinDisplay" class="pin-display" aria-live="polite">●●●●</div>
                <div id="lockMsg" class="note" style="min-height:1.2em"></div>
            </div>

            <div id="keypad" class="keypad" role="group" aria-label="Numeric keypad">
                <!-- Row 1 -->
                <button class="kp-btn" data-key="1">1</button>
                <button class="kp-btn" data-key="2">2</button>
                <button class="kp-btn" data-key="3">3</button>

                <!-- Row 2 -->
                <button class="kp-btn" data-key="4">4</button>
                <button class="kp-btn" data-key="5">5</button>
                <button class="kp-btn" data-key="6">6</button>

                <!-- Row 3 -->
                <button class="kp-btn" data-key="7">7</button>
                <button class="kp-btn" data-key="8">8</button>
                <button class="kp-btn" data-key="9">9</button>

                <!-- Row 4 -->
                <button class="kp-action" id="kp-clear">C</button>
                <button class="kp-btn" data-key="0">0</button>
                <button class="kp-action" id="kp-back">⌫</button>
            </div>

            <div style="margin-top:10px; display:flex; gap:8px;">
                <button id="unlockBtn">Unlock</button>
                <button id="kp-close">Cancel</button>
            </div>
        </section>


        <section id="adminPanel" hidden>


            <h1>Children</h1>

            <div id="childList" class="task-list" style="margin-top:10px;"></div>
            <div class="row">
                <input id="newChildInput" placeholder="Child name" />
                <button id="addChildBtn">Add Child</button>
            </div>


            <hr />
            <h1>Tasks</h1>

            <div class="row">
                <select id="childSelect"></select>
                <select id="modeSelect">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                </select>
            </div>



            <div id="taskList" class="task-list"></div>
            <div class="row">
                <label for="newTaskInput">New chore:</label>
                <input id="newTaskInput" placeholder="e.g. Make bed" />
                <button id="addTaskBtn">Add</button>
            </div>


            <hr />
            <h1>PIN</h1>

            <div class="row">
                <label for="pinSet">Change PIN</label>
                <input id="pinSet" type="password" maxlength="8" />
                <button id="setPinBtn">Set PIN</button>
            </div>

            <hr />
            <h1>Data</h1>

            <div class="row">
                <button id="exportBtn">Export Data (JSON)</button>
                <button id="importBtn">Import Data</button>
                <input type="file" id="importFile" accept="application/json" style="display:none" />
            </div>

            <hr />
            <h1>Danger</h1>

            <div class="row">
                <button id="wipeBtn" class="danger">Wipe All Data...</button>
            </div>
        </section>



        <script src="app.js"></script>
</body>
</html>
